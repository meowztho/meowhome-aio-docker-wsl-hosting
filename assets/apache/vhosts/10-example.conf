<VirtualHost *:80>
    ServerName example.com
    ServerAlias www.example.com
    DocumentRoot /var/www/example.com

    <Directory /var/www/example.com>
        AllowOverride All
        Require all granted
    </Directory>

    # Platzhalter fuer den Erststart ohne gueltige Zertifikate.
    # Wenn TLS eingerichtet ist, Redirect aktivieren:
    # Include /etc/apache2/snippets/cf-safe-redirect.conf
</VirtualHost>

